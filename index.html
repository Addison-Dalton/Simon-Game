<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto|VT323'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="content-wrap" class="container"><!--main content wrapper-->
  <div><!--outer buttons-->
    <div id="green-button" class="outer-button" role="button">
    </div>
    <div id="red-button" class="outer-button" role="button">
    </div>
    <div id="yellow-button" class="outer-button" role="button">
    </div>
    <div id="blue-button" class="outer-button" role="button">
    </div>
  </div><!--outer buttons end-->
  
  <div class="inner-circle"><!--inner circle-->
    <div class="text-center"><!--title-->
      <h1 id="title">
        Simon<sup>&reg;</sup>
      
      </h1>
    </div><!--title end-->
    <div class="text-center"><!--info screen-->
      <h2 id="output-screen">--</h2>
    </div><!--info screen end-->
    <div class="row"><!--buttons start/reset and strict-->
      <div class="col-xs-6">
        <h4 class="no-margin top-padding">Start</h4>
        <button id="start-btn" role="button"></button>
      </div>
      <div class="col-xs-6">
        <h4 class="no-margin top-padding">Strict</h4>
        <button id="strict-btn"></button>
      </div>
    </div><!--start/reset and strict end-->
  </div><!--inner circle end-->
</div><!--main content wrapper end-->
<footer class="text-center" style="color:white;">
  By Addison Dalton
</footer>


<!--audio id's-->
<audio id="red-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>

<audio id="green-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>

<audio id="yellow-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>

<audio id="blue-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
